<div class="todo-container">
  <h1>To-Do List</h1>

  <input 
    type="text" 
    placeholder="Add a new task" 
    [(ngModel)]="newTodoTitle" 
    (keyup.enter)="addTodo()" />

  <button (click)="addTodo()">Add Task</button>

  <ul>
    <todo-list-item 
      *ngFor="let todo of todos"
      [todo]="todo"
      (toggle)="toggleTodoCompletion($event)"
      (remove)="removeTodo($event)">
    </todo-list-item>
  </ul>
</div>
